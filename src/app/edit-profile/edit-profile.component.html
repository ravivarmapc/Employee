<main>
    <div class="container w-50 py-5">
      <form id="editProfile">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" #name [(ngModel)]="empD.name">
      </div>
      <div class="form-group">
          <label for="cname">Company Name</label>
          <input type="text" class="form-control" id="cname" name="cname" #cname [(ngModel)]="empD.companyName">
      </div>
      <div class="form-group">
          <label for="role">Role</label>
          <input type="text" class="form-control" id="role" name="role" #role [(ngModel)]="empD.role">
      </div>
      <div class="form-group text-center mt-4">
        <button class="btn btn-primary mr-4">Clear</button>
          <button class="btn btn-primary"(click)="saveEmpDetails()">Save</button>
      </div>
    </form>
    </div>
</main>
